<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda Verde{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/estilos.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="header-top">
                <h1>Tienda Verde</h1>
            </div>
            <div class="header-bottom">
                <nav>
                    <ul>
                        <li><a href="{% url 'index' %}">Inicio</a></li>
                        <li><a href="{% url 'catalogo' %}">Catálogo</a></li>
                        <li><a href="{% url 'solicitud' %}">Solicitud</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'ver_carrito' %}">Carrito</a></li>
                            <li>
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn">Cerrar sesión</button>
                                </form>
                            </li>
                        {% else %}
                            <li><a href="{% url 'login' %}" class="btn">Iniciar sesión</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </header>
        
        <!-- Bloque de contenido específico de cada página -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
