<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda Verde{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/estilos.css' %}">
</head>
<body>

    <header>
        <h1>Tienda Verde</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'catalogo' %}">Catálogo</a></li>
                <li><a href="{% url 'solicitud' %}">Solicitud</a></li>
                <li><a href="{% url 'solicitud' %}">Solicitud</a></li>
                

                {% if user.is_authenticated %}
                    
                    <!-- Botón para Logout -->
                    <li><a href="{% url 'logout' %}" class="btn">Cerrar sesión</a></li>
                {% else %}
                    <!-- Botón para Login  -->
                    <li><a href="{% url 'login' %}" class="btn">Iniciar sesión</a></li>
                    
                    <!-- Botón para Registro -->
                    <li><a href="{% url 'registro' %}" class="btn btn-primary">Registrarse</a></li>
                {% endif %}
            </ul>
        </nav>

        <div class= "container">
            <nav>
                <i class="fa-solid fa-cart-shopping">
                    <div class="buy-card"></div>
    
                        <button> Vaciar carrito </button>
    
                </i>
    
    
            </nav>
        
        </div>  
    </header>

    <!-- Bloque de contenido específico de cada página -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tienda Verde. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
